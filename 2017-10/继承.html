<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
function Parent0(){
  this.name = "parent0";
}
function Child0(){
  Parent0.call( this ); // 或apply
  this.type = "child0";
}
console.log(new Child0().name);

function Parent1(){
  this.name = "parent1";
}
function Child1(){
  this.type = "child1";
}
Child1.prototype = new Parent1();
console.log(new Child1().name);

function Parent2(){
    this.name = "parent2";
}
Parent2.prototype.sex = "男";
Parent2.prototype.say = function(){console.log("Oh, My God！")}
function Child2(){
    Parent2.call(this);
    this.type = "child2";
}
Child2.prototype = Object.create(Parent2.prototype);
Child2.prototype.constructor = Child2;
console.log(new Child2().name);
</script>
</body>
</html>
