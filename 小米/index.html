function fun(str) {
  var arr = str.split('');
  var flag = true;
  while(flag){
    for(var i=0;i<arr.length;i++){
      for(var j=0;j<arr.length;j++){
        arr.splice(i,0,arr[j]);
        if(isPalindrome(arr.join(''))){
          flag = false;
        }
      }
    }
  }
  if(flag){
    return false;
  }else{
    return true;
  }

}
function isPalindrome(line) {  
    line += "";  
    for(var i=0,j=line.length-1;i<j;i++,j--){  
        if(line.charAt(i) !== line.charAt(j)){  
            return false;  
        }  
    }  
    return true;  
}
