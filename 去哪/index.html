<script>
var n = 1212120;
var strN = ''+n;
var count = 1;
var arr = strN.split('');
arr=arr.map(function(data){  
  return +data;  
});  
console.log(arr);

if(arr[0]==0){
  count = 0;
}else{
  for(var i=0;i<arr.length-1;i++){
    if(arr[i]==0){
      count--;
      continue;
    }
    if(arr[i]==0&&arr[i-1]>2){
      count = 0;
      break;
    }
    var num = arr[i]*10 + arr[i+1];
    if(num<=26){
      count++;
    } 
  }
}
if(arr[arr.length-1]==0){
  count -=1;
}
console.log(count);
